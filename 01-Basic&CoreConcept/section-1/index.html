<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p>
      <p v-html="courseGoalC"></p>
      <!-- this syntax is interpolation:it means we can reference the properties that is part of object
         which is returned in data  -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
      <!-- we cannot use interpolation on attributes so we use binding on attributes   -->
      <p>{{outputGoal()}}</p>
      <p>{{outputGoal2()}}</p>
    </section>
  </body>
</html>
