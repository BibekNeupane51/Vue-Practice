<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="interaction">
      <!-- to increment and decrement number on click  -->
      <h2>Events in Action</h2>
      <!-- //below is simple way to change event (from html) called event binding which is not good approach to write logic -->
      <!-- <button v-on:click="counter++">Add</button> -->
      <!-- <button v-on:click="counter--">Reduce</button> -->

      <!-- good approach to change event is use methods like below -->
      <button v-on:click="add">Add</button>
      <button v-on:click="sub">Reduce</button>

      <!-- program to increment by certain number as we like -->
      <button v-on:click="add(10)">Add</button>
      <button v-on:click="sub(10)">Reduce</button>
      <!-- we pass the argument here in html which is easy way to add or subtract number with certain number -->
      <p>Result: {{ counter }}</p>

      <!-- to input name and display that name  -->
      <input
        type="text"
        placeholder="enter your name"
        v-on:input="setName($event, 'Neupane')"
      />
      <p>Your Name: {{name}}</p>

      <!-- example of event modifiers below (event modifiers are written after event and dot(.))-->
      <form action="" v-on:submit.prevent="submitForm">
        <!-- to prevent reload of default nature of form we use this modifier in vue -->
        <input type="text" />
        <button v-on:click.right="makeAlert">sign up</button>
        <!-- above event modifiers modifiers calls function makeAlert on right click. We do not need to specify left because click event takes left click as default -->
        <input
          type="text"
          placeholder="enter your name"
          v-on:keyup.enter="setNewName"
        />
        <!-- above we use keyup event which calls function on key press and released and here we use enter modifiers  -->
        <p>Your Name: {{confirmName}}</p>
      </form>
      <p v-once>Once count: {{counter}}</p>
      <!-- lock initial value with v-once -->
    </section>
  </body>
</html>
